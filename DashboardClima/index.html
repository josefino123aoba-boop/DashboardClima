<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌤️ Dashboard de Clima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-100 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8">🌤️ Dashboard de Clima</h1>
        
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <input 
                    type="text" 
                    id="cidade" 
                    placeholder="Digite o nome da cidade" 
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="Maceió"
                >
                <button 
                    onclick="buscarClima()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
                >
                    Buscar Clima
                </button>
            </div>
        </div>

        <div id="resultado" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Os cards de previsão serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
